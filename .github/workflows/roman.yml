          if [ ! -f "$ATE_FILE" ]; then
            echo "‚ùå ATE file not found at $ATE_FILE" >&2
            exit 1
          fi

          ATE_VALUE=$(cat "$ATE_FILE")
          echo "üîç ATE RMSE value: $ATE_VALUE"
          
          if awk "BEGIN {exit !($ATE_VALUE < 1.5)}"; then
